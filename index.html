<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <form class="form__section">
            <textarea class="text-area" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn-container">
                <div class="alert-msj"><img src="./imagenes/exclamacion.png" alt="exclamacion"><span>Solo letras minúsculas y sin acentos</span></div>
            </div>
            <div class="botones">
                <button type="button" class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button type="button" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </form>
        <aside class="result">
            <img src="./imagenes/encriptador.png" alt="encriptador" class="result-img">
            <div class="result-container">
                <h3 class="result-title">Ningún mensaje fue encontrado</h3>
                <p class="result-text">Ingrese el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copiar">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="./script.js"></script>
</body>
</html>
</html>
